{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1>Welcome to Reporter Tool</h1>
            <p class="lead">A comprehensive tool for analyzing and reporting malicious artifacts.</p>
            
            <div class="mt-4">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary btn-lg ms-2">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
